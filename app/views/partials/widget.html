<div class="widget" ng-controller="WidgetController" ng-style="style()" resize>
    <md-content layout-xs="column" layout="row">
        <feedbacks-interaction></feedbacks-interaction>
        <section ng-if="settings.show_feedbacks">
            <md-list layout-padding>
                <md-list-item class="md-2-line" ng-repeat="feedback in data | orderBy:'date':true track by $index">
                    <img ng-src="{{feedback.image ? feedback.image : 'http://wiseheartdesign.com/images/articles/default-avatar.png'}}"
                         class="md-avatar"/>
                    <div class="md-list-item-text">
                        <h3>{{feedback.comment | limitTo:50}}</h3>
                        <p>By {{feedback.name ? feedback.name : 'Anonymous'}} | <span
                                am-time-ago="feedback.date"></span> |
                            Reply</p>
                    </div>
                </md-list-item>
            </md-list>
        </section>

        <div ng-repeat="feedback in data | orderBy:'date':true track by $index">
            <feedback info="feedback"/>
        </div>
    </md-content>
</div>
