<div class="widget" ng-controller="WidgetController" >
    <md-content layout-xs="column" layout="row" ng-style="{height: widgetHeight + 'px'}">
        <feedbacks-interaction></feedbacks-interaction>
        <section ng-if="settings.show_feedbacks">
            <md-list layout-padding>
                <md-list-item class="md-2-line" ng-repeat="feedback in data | orderBy:'created_on':true track by $index">
                    <img ng-src="{{feedback.avatar_url ? feedback.avatar_url : 'http://wiseheartdesign.com/images/articles/default-avatar.png'}}"
                         class="md-avatar"/>
                    <div class="md-list-item-text">
                        <h3>{{feedback.comment | limitTo:50}}</h3>
                        <p>By {{feedback.display_name ? feedback.display_name : 'Anonymous'}} |
                            <span am-time-ago="feedback.created_on"></span> |
                            Reply</p>
                    </div>
                </md-list-item>
            </md-list>
        </section>
    </md-content>
</div>
