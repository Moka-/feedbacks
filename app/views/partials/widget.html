<div class="widget container" ng-controller="WidgetController" ng-style="style()" resize>
    <div class="row top-buffer">
        <write-feedback widgetInstance="widget_id"></write-feedback>
    </div>
    <div class="row">
        <div id="feedback-list">
            <div ng-repeat="feedback in data | orderBy:'date':true track by $index">
                <feedback info="feedback"/>
            </div>
        </div>
    </div>
</div>
