<div class="widget" ng-controller="WidgetController" flex layout-fill md-theme="{{ dynamicTheme }}" md-theme-watch>
    <md-content layout="column" layout-align="stretch" ng-style="{ height: widgetHeight + 'px' }">
        <feedbacks-summary></feedbacks-summary>
        <md-card class="scroll-this" layout="column" layout-align="start stretch">
            <md-card-content layout="row" layout-align="space-between start">
                <div layout="row" layout-align="start stretch" ng-hide="loading_summary">
                    <img class="avatar" ng-src="{{ logged_user.image_url }}"/>
                    <div layout="column" layout-align="space-around stretch" class="logged-user">
                        {{logged_user.full_name}}
                        <div class="log-out">
                            <a href="" ng-click="logOut()" ng-show="logged_in" >
                                Logout
                            </a>
                            <google-plus-signin clientid="4644920241-or3rocgiqb3156n1r5j7r40taetolkja" ng-show="!logged_in"></google-plus-signin>
                        </div>
                    </div>
                </div>
                <div layout="column" layout-align="space-between end" style="flex: 1">
                    <textarea rows="2" placeholder="Say something!" ng-model="new_feedback.comment"
                              ng-if="settings.enable_comments"></textarea>
                    <div style="margin-top: 3px; width:100%" layout="row" layout-align="space-between none">
                        <div class="comment-length"><!-- div for the sake of alignment in case of ng-if == false -->
                            <span layout="column" layout-align="start start" ng-if="settings.enable_comments">
                                {{new_feedback.comment.length}}/{{settings.comment_max_length}}
                            </span>
                        </div>
                        <div>
                            <input-stars max="{{settings.max_rating}}" ng-model="new_feedback.rating"
                                         ng-if="settings.enable_ratings"></input-stars>
                            <md-button class="md-raised md-primary post-button" ng-click="postComment()"
                                       ng-disabled="!logged_in || new_feedback.comment.length > settings.comment_max_length ">
                                Post
                            </md-button>
                        </div>
                    </div>
                </div>
            </md-card-content>
            <br/>
            <div ng-if="settings.enable_comments">
                <br/><br/>
            </div>
            <md-card-content layout="column" layout-align="start stretch" ng-if="settings.show_feedbacks">
                <div layout="column" layout-align="start center" ng-if="loading_feedbacks">
                    <md-progress-circular md-mode="indeterminate" md-diameter="70"></md-progress-circular>
                </div>

                <md-list ng-hide="loading_feedbacks">
                    <md-list-item class="md-2-line feedback"
                                  ng-repeat="feedback in data | orderBy:'created_on':true track by $index">
                        <img ng-src="{{feedback.avatar_url ? feedback.avatar_url : 'http://wiseheartdesign.com/images/articles/default-avatar.png'}}"
                             class="md-avatar"/>
                        <div class="md-list-item-text">
                            <h4>{{feedback.display_name ? feedback.display_name : 'Anonymous'}}
                                <span am-time-ago="feedback.created_on" class="time-ago"></span>
                                <input-stars max="{{settings.max_rating}}" ng-model="feedback.rating" readonly
                                             ng-if="settings.enable_ratings && feedback.rating"></input-stars>
                            </h4>
                            <p ng-if="settings.enable_comments">{{feedback.comment}}</p>
                        </div>
                    </md-list-item>
                </md-list>
            </md-card-content>
        </md-card>
    </md-content>
</div>
