<md-card class="summary-card" ng-if="settings.show_summary">
    <md-card-content>
        <div layout="column" layout-align="center center">
            <md-progress-circular md-mode="indeterminate" ng-if="loading_summary"
                                  md-diameter="70"></md-progress-circular>
        </div>
        <div class="summary" layout="column" layout-align="center center" ng-hide="loading_summary">
            <input-stars max="{{settings.max_rating}}" ng-model="average_rating" readonly></input-stars>
            <span>{{average_rating | number:1 }}/{{settings.max_rating}} by {{data.length | number}} users</span>
        </div>
    </md-card-content>
</md-card>
