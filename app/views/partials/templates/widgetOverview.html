<md-content class="md-padding" layout="row">
    <div flex="50" layout="column">
        <md-card>
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">Overview</span>
                </md-card-title-text>
            </md-card-title>
            <md-card-content>
                <ratings-summary feedbacks="feedbacks" max-rating="5"></ratings-summary>
            </md-card-content>
        </md-card>
        <md-card class="highlights">
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">Feedbacks Highlights</span>
                </md-card-title-text>
            </md-card-title>
            <md-card-content>
                <div layout="column" layout-align="start stretch"
                     ng-repeat="highlight in feedbacksHighlights | orderBy:'-score' | limitTo:10" flex>
                    <div layout="row" layout-align="space-between start">
                        <span>{{ highlight.word }}</span>
                        <span>Appears in {{ highlight.instances | number }} feedbacks</span>
                    </div>
                    <div>
                        <p>"{{ highlight.appearence }}"</p>
                    </div>
                </div>
            </md-card-content>
        </md-card>
    </div>
    <div flex="50" layout="column">
        <flagged-feedbacks feedbacks="feedbacks"></flagged-feedbacks>
    </div>
</md-content>
