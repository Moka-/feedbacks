<div class="feedback">
    <img class="avatar" ng-src="http://dummyimage.com/70x70/bd40bd/d3d5eb.png&text={{feedback.name}}"/>
    <div class="info">
        <p class="content">
            {{feedback.content | limitTo:50}}
        </p>
        <p>
            By {{feedback.name}} | time | Reply
        </p>
    </div>
</div>
