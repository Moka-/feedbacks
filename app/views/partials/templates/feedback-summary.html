<md-card >
    <md-card-header>
        <md-card-header-text>
            <span class="md-title"><star-rating rating="rating" read-only="true"></star-rating></span>
            <span class="md-subhead">By 2,045 users</span>
        </md-card-header-text>
        <md-card-actions layout="row" layout-align="end center">
            <md-button class="md-raised" ng-click="toggle = !toggle">
                {{ toggle ? 'Rate & Comment' : 'Maybe later'}}</md-button>
        </md-card-actions>
    </md-card-header>

    <md-divider ng-hide="toggle"/>

    <md-card-header ng-hide="toggle && logged_in" >
        <md-card-header-text>
            <span class="md-title">User</span>
            <span class="md-subhead">subhead</span>
        </md-card-header-text>
    </md-card-header>

    <md-card-header ng-hide="toggle" >
        <md-card-avatar>
            <img class="md-user-avatar" src="img/100-2.jpeg"/>
        </md-card-avatar>
        <md-card-header-text>
            <span class="md-title">User</span>
            <span class="md-subhead">subhead</span>
        </md-card-header-text>
    </md-card-header>

    <md-card-title ng-hide="toggle">

        <md-card-title-text>
            <span class="md-subhead">
                <md-input-container class="md-block">
            <label>Say something!</label>
            <textarea ng-model="user.biography" md-maxlength="150" rows="3" md-select-on-focus></textarea>
                    <star-rating rating="ratings"/>
        </md-input-container>
            </span>
        </md-card-title-text>
        <md-card-actions layout="row" layout-align="end center">
            <md-button class="md-raised md-primary">Post</md-button>
        </md-card-actions>
    </md-card-title>


</md-card>
